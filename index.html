<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mode">
        <button class="btn-mode active">
          <img src="assets/light-button.svg" alt="L" />
        </button>
        <button class="btn-mode">
          <img src="assets/dark-button.svg" alt="D" />
        </button>
      </div>
      <div class="display">
        <div class="record"></div>
        <div class="result">0</div>
      </div>
      <div class="btn-container">
        <section>
          <button onclick="handleBtnClick(this)" class="btn btn-top">
            AC
          </button>
          <button onclick="handleBtnClick(this)" class="btn btn-top btn-pth">
            %
          </button>
          <button onclick="handleBtnClick(this)" id="btn-op" class="btn btn-top btn-opt">
            /
          </button>
          <button onclick="handleBtnClick(this)" id="btn-op" class="btn btn-side btn-opt">
            ←
          </button>
        </section>
        <section>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">7</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">8</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">9</button>
          <button onclick="handleBtnClick(this)" id="btn-op" class="btn btn-side btn-opt">
            ×
          </button>
        </section>
        <section>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">4</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">5</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">6</button>
          <button onclick="handleBtnClick(this)" id="btn-op" class="btn btn-side btn-opt">
            +
          </button>
        </section>
        <section>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">1</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">2</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">3</button>
          <button onclick="handleBtnClick(this)" id="btn-op" class="btn btn-side btn-min">
            -
          </button>
        </section>
        <section>
          <button onclick="handleBtnClick(this)" class="btn">+/-</button>
          <button onclick="handleBtnClick(this)" id="btn-num" class="btn">0</button>
          <button onclick="handleBtnClick(this)" class="btn">,</button>
          <button onclick="handleBtnClick(this)" class="btn btn-side">
            =
          </button>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

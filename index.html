<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mode">
        <button class="btn-mode active">
          <img src="assets/light-button.svg" alt="L" />
        </button>
        <button class="btn-mode">
          <img src="assets/dark-button.svg" alt="D" />
        </button>
      </div>
      <div class="display">
        <div class="record"></div>
        <div class="result"></div>
      </div>
      <div class="btn-container">
        <section>
          <button onclick="handleAC('AC')" class="btn btn-top">
            AC
          </button>
          <button onclick="handleParenthesis('( )')" class="btn btn-top btn-pth">
            ( )
          </button>
          <button onclick="handleOperator('%')" class="btn btn-top btn-opt">
            %
          </button>
          <button onclick="handleOperator('/')" class="btn btn-side btn-opt">
            /
          </button>
        </section>
        <section>
          <button onclick="handleOperand('7')" class="btn">7</button>
          <button onclick="handleOperand('8')" class="btn">8</button>
          <button onclick="handleOperand('9')" class="btn">9</button>
          <button onclick="handleOperator('×')" class="btn btn-side btn-opt">
            ×
          </button>
        </section>
        <section>
          <button onclick="handleOperand('4')" class="btn">4</button>
          <button onclick="handleOperand('5')" class="btn">5</button>
          <button onclick="handleOperand('6')" class="btn">6</button>
          <button onclick="handleOperator('+')" class="btn btn-side btn-opt">
            +
          </button>
        </section>
        <section>
          <button onclick="handleOperand('1')" class="btn">1</button>
          <button onclick="handleOperand('2')" class="btn">2</button>
          <button onclick="handleOperand('3')" class="btn">3</button>
          <button onclick="handleOperator('-')" class="btn btn-side btn-min">
            -
          </button>
        </section>
        <section>
          <button onclick="handlePlusMinus('+/-')" class="btn">+/-</button>
          <button onclick="handleOperand('0')" class="btn">0</button>
          <button onclick="handleOperand('.')" class="btn">,</button>
          <button onclick="handleEqual('=')" class="btn btn-side">
            =
          </button>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
